<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <form class="form" action="">
        <div class = "form__wrapper">
            <h1>Форма регистрации</h1>
            <fieldset>
                <legend>Контактная информация </legend>
                <div class="form__row">
                    <label for="lastname">Ваше имя</label>
                    <input type="text" id="lastname" >
                </div>
                <div class="form__row">
                    <label for="firstname">Ваше фамилия</label>
                    <input type="text" id="firstname" >
                </div>
                <div class="form__row">
                    <label for="tel">Ваш телефон</label>
                    <input type="tel" name="tel" id="tel" maxlength="50">
                </div>
                <div class="form__row">
                    <label for="email">Ваш email</label>
                    <input type="email" id="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Логин и пароль</legend>
                <div class="form__row">
                    <label for="username">Придумайте логин</label>
                    <input type="text" id="username" name="username"> 
                </div>
                <div class="form__row">
                    <label for="password">Придумайте пароль</label>
                    <input type="password" id="password" name="password"> 
                </div>
                <div class="form__row">
                    <label for="passwordverification"> Повторите введеный пароль, чтоб не ошибиться</label>
                    <input type="password" id="passwordVerification" name="passwordverification"> 
                </div>
            </fieldset>
            <fieldset>
                <legend>Выпадающие списки</legend>
                <div class="form__row">
                    <label for="select1"></label>
                    <select name="" id="select1" >
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="select2"></label>
                    <select name="" id="select2">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="select3"></label>
                    <select name="" id="select3">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="select4"></label>
                    <select name="" id="select4">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
                <div class="form__row">
                    <label for="select5"></label>
                    <select name="" id="select5">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
            </fieldset>


            <div class="form__row">
            <input type="checkbox" id="custom-checkbox">
            <label for="custom-checkbox">Запомнить меня</label>
            </div>
            <!--Сообщение пользователю, если поля заполнены не правильно -->
            <div id="errovMessage" class="form__row" ></div>
            <input id="btnGet" type="button" value="Отправить">
        </div>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
